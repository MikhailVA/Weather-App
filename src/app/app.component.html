<body [ngStyle]="{'background-image':imageURL}">
<div class="main-container">
  <div class="search-container">
    <form class="search-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Enter the city name</mat-label>
        <input 
        matInput #message maxlength="256" 
        placeholder="Example: Kropyvnytskyi, UA" 
        [formControl]="searchInput"
        (keydown.enter)="$event.preventDefault()"
        >
      </mat-form-field>
    </form>

  </div>
  <div class="weather-tabs">
    <mat-tab-group mat-stretch-tabs mat-align-tabs="center" dynamicHeight>
      <mat-tab label="Today">
        <app-today-weather [weatherToday]="forecastModel"></app-today-weather>
      </mat-tab>
      <mat-tab label="Forecast">
        <app-weather-forecast [weatherHourly]="forecastModel"></app-weather-forecast>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
</body>
