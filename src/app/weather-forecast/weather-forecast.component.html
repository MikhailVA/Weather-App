<div class="forecast-container" *ngIf="weatherHourly">

  <table mat-table [dataSource]="weatherHourly.list">
    
    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef="">Date</th>
      <td mat-cell *matCellDef="let element">{{(element.dt + weatherHourly.city.timezone) * 1000 | date:'short'}}</td>
    </ng-container>
    <ng-container matColumnDef="main.temp">
      <th mat-header-cell *matHeaderCellDef="">Temperature</th>
      <td mat-cell *matCellDef="let element">{{element.main.temp | number: '1.0-0'}}Â°C</td>
    </ng-container>
    <ng-container matColumnDef="weather[0].description">
      <th mat-header-cell *matHeaderCellDef="">Weather</th>
      <td mat-cell *matCellDef="let element">{{element.weather[0].description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData ; columns: columnsToDisplay"></tr>
  </table>

</div>
